<app-navbar></app-navbar>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <mat-card fxFlex="25%" *ngFor="let movie of movies; let i = index">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by:
        <button
          mat-button
          (click)="
            openDirectorDialog(
              movie.Director.Name,
              movie.Director.BIO,
              movie.Director.Birth
            )
          "
          color="primary">
          {{ movie.Director.Name }}
        </button>
      </mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        color="primary">
        Genre
      </button>

      <button
        mat-button
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
        color="primary">
        Synopsis
      </button>

      <!-- Render add to or remove from favorites button depending on isFav -->
      <button
        mat-button
        *ngIf="!isFav(movie._id)"
        (click)="addFavoriteMovie(movie._id)"
        color="primary">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        mat-button
        *ngIf="isFav(movie._id)"
        (click)="removeFavoriteMovie(movie._id)"
        color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
